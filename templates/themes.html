{%extends "index.html"%}
{%block conteudo%}
<table class="table table-striped table-bordered table-dark">
    <thead>
        <tr>
            <th>Theme</th>
            <th>Likes</th>
            <th>Dislikes</th>
            <th>Score</th>
        </tr>
    </thead>
    <tbody>
        {% for theme in theme_list  %}
            <tr>
                <td>{{ theme.theme }}</td>
                <td>{{ theme.likes }}</td>
                <td>{{ theme.dislikes }}</td>
                <td>{{ theme.score }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{%endblock conteudo%}
