{%extends "index.html"%}
{%block conteudo%}
<table class="table table-striped table-bordered table-dark">
    <thead>
        <tr>
            <th>Name</th>
            <th>Theme</th>
            <th>Likes</th>
            <th>Dislikes</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for video in videos  %}
            <tr>
                <td>{{ video.name }}</td>
                <td>{{ video.theme }}</td>
                <td>{{ video.like }}</td>
                <td>{{ video.dislike }}</td>
                <td><a class="btn btn-success" href="/like/{{video['_id']['$oid']}}" role="button"> <i class="fa fa-thumbs-up"></i> </a>
                <a class="btn btn-danger" href="/dislike/{{video['_id']['$oid']}}" role="button"><i class="fa fa-thumbs-down"></i> </a> </td>       
            </tr>
        {% endfor %}
    </tbody>
</table>
{%endblock conteudo%}
