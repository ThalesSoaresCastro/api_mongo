<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>VÃ­deo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap_dark.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
</head>
<body>
    <div class="container">
        <h2>Welcome to Your Video List</h2>
        <div style="width: 50%;">
            <h3>Options</h3>
            <a class="btn btn-secondary" href="/videos" role="button">List Video</a>
            <a class="btn btn-secondary" href="/video" role="button">Create Video</a>
            <a class="btn btn-secondary" href="/themes" role="button">Scores</a>
        </div>
    </div>

    <div class="container">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul id="messages" class="list-unstyled">
                {% for message in messages %}
                    <li class="alert alert-success">{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        <div class="page-header">
            <h1>{{ titulo }}</h1>
        </div>
        {% block conteudo %}{% endblock %}
    </div>
</body>
</html>
